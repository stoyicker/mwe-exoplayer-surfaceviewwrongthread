plugins {
  id 'com.android.application'
}

android {
  compileSdk 33

  defaultConfig {
    applicationId "mwe.surfaceviewwrongthread"
    minSdk 29
    targetSdk 33
    versionCode 1
    versionName "1.0"
  }
  variantFilter {
    it.ignore = !it.buildType.isDebuggable()
  }
  signingConfigs {
    release {
      storeFile file("dummy.keystore")
      storePassword "123456"
      keyAlias "alias"
      keyPassword "123456"
    }
  }
  buildTypes {
    release {
      signingConfig signingConfigs.release
    }
  }
}

dependencies {
  implementation "androidx.media3:media3-exoplayer:1.0.0-beta03-workaround02"
}
